<html>

    alt="doggy">
      </div>
    
    <h1>My Personal To-do List</h1>
    

    <ul class="card">

        <a href="show.html">Do homework</a>

      <li>

      <li>
        <input type="checkbox">
        <span class="strikethrough">science</span>

      <li>
        <input type="checkbox">
        <span class="strikethrough">Math</span>

      </li>
      <li>
        <input type="checkbox">
       <span class="strikethrough">DT</span>

      </li>
